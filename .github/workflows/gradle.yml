name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build -x test

    - name: Show build artifacts
      run: ls -al build/libs

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build --no-cache \
          -t gzhan0226/kwave:latest \
          -t gzhan0226/kwave:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push gzhan0226/kwave:latest
        docker push gzhan0226/kwave:${{ github.sha }}

    - name: SSH into server and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}

        script: |
          set -e

          mkdir -p /home/${{ secrets.SERVER_USER }}/app-config/
          echo "${{ secrets.APPLICATION_YML_BASE64 }}" | base64 -d > /home/${{ secrets.SERVER_USER }}/app-config/application.yml

          echo "Pulling latest image with SHA tag..."
          docker pull --quiet gzhan0226/kwave:${{ github.sha }}

          echo "Stopping and removing existing container..."
          docker stop spring-container || true
          docker rm spring-container || true

          echo "Starting new container with SHA image..."
          docker run -d --name spring-container -p 8080:8080 \
            -v /home/${{ secrets.SERVER_USER }}/app-config/application.yml:/app/application.yml \
            gzhan0226/kwave:${{ github.sha }} \
            --spring.config.location=file:/app/application.yml

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
